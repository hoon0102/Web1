<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["ex1", "ex2"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('ex3');
            coworkers.push('ex4');
        </script>        
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
        <h1>Loop</h1>
        <u1>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i < 3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
            }
            document.write('<li>4</li>');
        </script>
        </u1>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['ex1', 'ex2', 'ex3', 'ex4'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                    document.write('<li><a href="http://naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
